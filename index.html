<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Premium Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        .header {
            background: var(--card-bg);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .main-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 0 1rem 3rem;
        }

        .full-width { grid-column: 1 / -1; }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-title i { color: var(--primary); }

        /* Стили форм */
        .form-group { margin-bottom: 1.25rem; }
        
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        select[multiple] { height: 120px; }

        button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: var(--primary-hover); }

        .btn-order { background: var(--success); color: white; margin-top: 1rem; }
        .btn-order:hover { opacity: 0.9; }

        /* Таблица */
        .table-container { overflow-x: auto; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: var(--bg);
            padding: 1rem;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .badge {
            background: #eff6ff;
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .delete-btn {
            background: #fef2f2;
            color: var(--danger);
            width: auto;
            padding: 6px 12px;
            font-size: 0.875rem;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        .order-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .order-message.active { display: block; background: #ecfdf5; color: var(--success); }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>SNEAKER HUB <i class="fas fa-bolt"></i></h1>
    </header>

    <div class="main-grid">
        <div class="card">
            <div class="card-title">
                <i class="fas fa-plus-circle"></i> Add New Product
            </div>
            <div class="form-group">
                <label>Sneaker Title</label>
                <input type="text" id="title" placeholder="e.g. Air Jordan 1">
            </div>
            <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" id="price" placeholder="120">
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" id="brand" placeholder="Nike">
                </div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <select id="category">
                    <option value="Summer Sneakers">Summer Sneakers</option>
                    <option value="Light Sneakers">Light Sneakers</option>
                    <option value="Autumn Sneakers">Autumn Sneakers</option>
                    <option value="Winter Sneakers">Winter Sneakers</option>
                </select>
            </div>
            <div class="form-group">
                <label>Available Sizes (Hold Ctrl to select multiple)</label>
                <select id="size" multiple>
                    <option value="38">38</option><option value="39">39</option>
                    <option value="40">40</option><option value="41">41</option>
                    <option value="42">42</option><option value="43">43</option>
                </select>
            </div>
            <button class="btn-add" onclick="addProduct()">
                <i class="fas fa-check"></i> Add to Inventory
            </button>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-shopping-cart"></i> Place an Order
            </div>
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" id="customerName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="customerEmail" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Select Sneaker</label>
                <select id="orderProduct"></select>
            </div>
            <div class="grid-2" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label>Size</label>
                    <select id="orderSize"></select>
                </div>
                <div class="form-group">
                    <label>Qty</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
            </div>
            <button class="btn-order" onclick="placeOrder()">
                <i class="fas fa-box"></i> Complete Order
            </button>
            <div id="orderMessage" class="order-message"></div>
        </div>

        <div class="card full-width">
            <div class="card-title">
                <i class="fas fa-list"></i> Current Inventory
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Product Info</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Sizes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productList">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
      
        const API_PRODUCTS = 'http://localhost:3000/api/products';
        const API_ORDERS = 'http://localhost:3000/api/orders';

        async function fetchProducts() {
            try {
                const res = await fetch(API_PRODUCTS);
                const products = await res.json();

                const tbody = document.getElementById('productList');
                tbody.innerHTML = products.map(p => `
                    <tr>
                        <td>
                            <div style="font-weight:600">${p.brand} ${p.title}</div>
                        </td>
                        <td><span class="badge">${p.category}</span></td>
                        <td><strong>$${p.price}</strong></td>
                        <td>${p.sizes.map(s => `<small>${s}</small>`).join(', ')}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteProduct('${p._id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');

                const orderSelect = document.getElementById('orderProduct');
                orderSelect.innerHTML = products.map(p => `
                    <option value="${p._id}">${p.brand} ${p.title}</option>
                `).join('');

                updateOrderSizes();
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

      
        
        function showMessage(text, isError = false) {
            const msg = document.getElementById('orderMessage');
            msg.innerText = text;
            msg.style.display = 'block';
            msg.style.backgroundColor = isError ? '#fef2f2' : '#ecfdf5';
            msg.style.color = isError ? '#ef4444' : '#10b981';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

       
        async function addProduct() {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            const brand = document.getElementById('brand').value;
            const category = document.getElementById('category').value;
            const sizesSelect = document.getElementById('size');
            const selectedSizes = Array.from(sizesSelect.selectedOptions).map(o => Number(o.value));

            await fetch(API_PRODUCTS, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, price, brand, category, sizes: selectedSizes })
            });
            fetchProducts();
        }

        async function updateOrderSizes() {
            const productId = document.getElementById('orderProduct').value;
            if(!productId) return;
            const res = await fetch(`${API_PRODUCTS}/${productId}`);
            const product = await res.json();
            const orderSize = document.getElementById('orderSize');
            orderSize.innerHTML = product.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
        }

        async function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;
            const productId = document.getElementById('orderProduct').value;
            const size = Number(document.getElementById('orderSize').value);
            const quantity = Number(document.getElementById('quantity').value);

            try {
                const res = await fetch(API_ORDERS, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ customerName, email, product: productId, size, quantity })
                });

                if (res.ok) {
                    showMessage('Order placed successfully!');
                } else {
                    const errorData = await res.json();
                    showMessage(`Error: ${errorData.message}`, true);
                }
            } catch (err) {
                showMessage(`Error: ${err.message}`, true);
            }
        }


        document
        .getElementById('orderProduct')
        .addEventListener('change', updateOrderSizes);
        fetchProducts();
    </script>
</body>
</html>
